          dhcp:
              range:
                  start: "172.19.0.2"
                  end: "172.19.0.100"
              subnet_cidr: "172.19.0.0/24"
              subnet_gateway: "172.19.0.1"
          floating_ip:
              start: "172.19.0.101"
              end: "172.19.0.150"
